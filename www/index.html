<html ng-app="starter">

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!--Change when in production-->
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; media-src *; img-src *; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com *.ionic.io *.openstreetmap.org; style-src 'self' 'unsafe-inline'; media-src *; img-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
  <title>citymap</title>

  <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <link href="css/ionic.app.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  <script src="lib/exif-js/exif.js"></script>
  <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css" rel="stylesheet">
  <script src="lib/leaflet/dist/leaflet.js"></script>

  <script src="http://example.gajotres.net/include/loadsh/lodash.min.js"></script>

  <script src="js/app.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="js/app.config.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/maps/maps_config.js"></script>
  <script src="js/maps/directions_map.directive.js"></script>
  <script src="js/maps/activity_map.directive.js"></script>
  <script src="js/maps/geocode.factory.js"></script>
  <script src="js/maps/google_directions.factory.js"></script>
  <script src="js/weather/weatherio.api.service.js"></script>
  <script src="js/instagram/instagram.factory.js"></script>
  <script src="js/instagram/instagram_view.controller.js"></script>
  <script src="js/instagram/instagram_card.directive.js"></script>
  <script src="js/main.controller.js"></script>

<body>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Regresar
    </ion-nav-back-button>

  </ion-nav-bar>
  <ion-tabs tabs-style="tabs-icon-bottom" tabs-type="tabs-positive">

    <ion-tab title="Map" icon="ion-map" href="#/home">
      <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="List" icon="ion-clipboard" href="#/list">
      <ion-nav-view name="list-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Profile" icon="ion-person" href="#/profile">
      <ion-nav-view name="profile-tab"></ion-nav-view>
    </ion-tab>

  </ion-tabs>

  <ion-nav-view></ion-nav-view>
  <script id="home.html" type="text/ng-template">
    <ion-view view-title="QuerÃ©taro">
      <ion-content data-tap-disabled="true">
        <leaflet markers="vm.markers" id='map' lf-center="vm.initialLocation" tiles="vm.tiles" height="93%" width="100%"></leaflet>
        <ion-list>
          <ion-item ng-repeat="place in vm.places">
            <p><img ng-src="{{place.icon}}" style="border-radius: 40px;width:20px;">{{place.name}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>
</body>
</html>
