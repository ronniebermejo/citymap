<html ng-app="starter">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
  <title>citymap</title>
  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  <script src="http://example.gajotres.net/include/angular-google-maps/angular-google-maps.min.js"></script>
  <script src="http://example.gajotres.net/include/loadsh/lodash.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/maps/maps_config.js"></script>
  <script src="js/maps/directions_map.directive.js"></script>
  <script src="js/maps/geocode.factory.js"></script>
  <script src="js/maps/google_directions.factory.js"></script>
  <script src="js/main.controller.js"></script>

</head>

<body>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>
  <script id="home.html" type="text/ng-template">
    <ion-view view-title="citymap 0.1">

      <ion-content data-tap-disabled="true">

          <div directions-map
               options="vm.mapOptions"
               ng-model="vm.route_info"
               origin='vm.pickupLocation'
               destination="vm.deliveryLocation">
          </div>

        <!--<ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.markersEvents">-->
          <!--<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">-->

          <!--</ui-gmap-marker>-->
        <!--</ui-gmap-google-map>-->

      </ion-content>

    </ion-view>
  </script>
  <script src='//maps.googleapis.com/maps/api/js'></script>
</body>
</html>
